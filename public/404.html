<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Browse All</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes care of client-side routing for GitHub Pages
      (function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Only redirect if we're not already on the correct path
        if (l.pathname !== '/spotify-browse-all/' && !l.pathname.includes('/spotify-browse-all/index.html')) {
          l.replace(redirect);
        } else {
          // If we're already on the correct path, redirect to index.html
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/spotify-browse-all/index.html');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
